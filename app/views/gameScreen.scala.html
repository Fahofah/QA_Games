    </p1>
    <p2>
        <iframe width="560" height="315" src=@game.trailer frameborder="0" allowfullscreen></iframe>
    </p2>
    <p3>
        Category: @game.categoty<br />
        Age Rating: @game.ageRating<br />

    </p4>
}
