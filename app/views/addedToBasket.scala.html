@import scala.collection.mutable.ArrayBuffer
@(lastAdded: GamesDB)(implicit user: Request[AnyContent])

@main("Welcome to QAG") {

    <h1>@lastAdded.name added to basket!</h1>

    <p1>
        <input type="submit" onclick="location.href='http://localhost:9000'" value="Continue Shopping" />
    </p1>
    <p2>
        <input type="submit" onclick="location.href='http://localhost:9000/basket'" value="Go to Checkout!" />
    </p2>
}
